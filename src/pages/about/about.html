<ion-header>
	<ion-toolbar>
		
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

	<ion-list>
	<ion-item *ngFor="let menu of menuList">
		<ion-avatar>
			<img src="{{menu.image}}">
		</ion-avatar>

		<h2>{{menu.foodname}}</h2>
		<p>RM <strong>{{menu.price}}</strong></p>
	</ion-item>
	</ion-list>

</ion-content>
